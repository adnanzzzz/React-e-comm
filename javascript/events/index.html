<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <title>Title</title>
   </head>
           
   <body>
        <button onclick="getValue()">click Me</button>
        <button ondblclick="getValue()">Double Click</button>
        <button onmouseover="getConsoleOver()">On Mouse Over</button>
        <button onmouseout="getConsoleOut()">On Mouse Out</button>
        <button onmousedown="getConsoleOver()">On Mouse Down</button>
        <button onmouseup="getConsoleOut()">On Mouse Up</button>

        <button onmousemove="getConsoleOut()">On Mouse Move</button>
        <button onmousewheel="getConsoleOut()">On Mouse Wheel</button>

        <form onsubmit="submitForm()">
            <input type="text" name="first_name" id="first_name" value="" onkeyup="getInputValue(this.value)"/>

            <input type="text" name="email" id="email" value="" onchange="getInputValue(this.value)"/>

            <input type="text" id="namee" value="" onfocus="getInputValue(this.value)" onblur="getInputValue(this.value)"/>

            <select onchange="getInputValue(this.value)">
                <option value="html">HTML</option>
                <option value="html 5">Html 5</option>
                <option value="css3">CSS 3</option>
            </select>
            <button type="submit">Submit</button>
        </form>

        <div id="output"></div>
        
   </body>
<script>

    function getValue(){
        alert('Working Fine.');
    }

    function getConsoleOver(){
        console.log('Working Fine Over.');
    }

    function getConsoleOut(){
        console.log('Working Fine Out.');
    }

    function getInputValue(value){
        console.log(value);
        document.getElementById('output').innerText = value;
    }

    function submitForm(event){

        event.preventDefault();

        var first_name = document.getElementById('first_name').value;
        console.log(first_name);
    }
</script>
</html>
