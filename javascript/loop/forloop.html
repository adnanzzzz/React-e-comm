     var number = parseInt(prompt('Enter the number'));
    var totalEven = 0;
    var totalOdd = 0;

    for(i = 1; i <= number; i++){
        if(i%2 == 0){
            // totalEven = totalEven+i;
            totalEven += i;   //totalEven = totalEven+i;
        } else {
            totalOdd += i;
        }
    }

    document.write('Total Even number :- '+totalEven);
    document.write('<br>');
    document.write('Total Odd number :- '+totalOdd);
    
   </script>
