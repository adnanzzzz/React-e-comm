   <script>

    var number = parseInt(prompt('enter the number'));
    var sum = 0;

    for(var i = 1; i < number; i++){

        if((number % i) == 0){
            sum += i;
        }
    }

    if(sum == number){
        document.write('Perfect number');
    } else {
        document.write('not perfect number');
    }
    

   </script>
