       <title>Table</title>

   <body>
           
   </body>

   <script>

        for(var i =1; i <= 10; i++){
            for(var j =1; j <= 10; j++){
                document.write(i+' * '+ j + ' = '+ (i*j) +'<br/>');
            }
        }

        for(var i =1; i <= 10; i++){
            document.write(i+' * '+ i + ' = '+ (i*i) +'<br/>');
        }
 
    
   </script>
           
</html>
